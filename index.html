<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gsap Animation</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   
  
    <div class="container">
      <section class="sticky">
        <nav>
          <div class="logo">
            <a href="#">Outflow</a>
          </div>
          <div class="links">
            <a href="#">Join Community</a>
            <a href="#">Enroll Now</a>
          </div>
        </nav>
        <div class="header">
          <h1>Outflow</h1>
        </div>
        <div class="tracker">
          <div class="emoji">
            <div class="emoji-face">
              <div class="eyes">
                <img src="./images/eye1.svg" alt="">
                <img src="./images/eye1.svg" alt="">
              </div>
            </div>
            <div class="mouth-rapper">
              <div class="mouth"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="website-content">
        <div class="section-header">
          <h1>Events</h1>
          <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Animi magnam distinctio voluptate voluptas ex quas?</p>
        </div>
        <div class="section-images">
          <div class="row">
            <img src="./images/img1.jpg" alt="">
            <img src="./images/img2.jpg" alt="">
          </div>
          <div class="row">
            <img src="./images/img3.jpg" alt="">
            <img src="./images/img4.jpg" alt="">
          </div>
        </div>
      </section>
    </div>


    <script src="https://unpkg.com/lenis@1.3.17/dist/lenis.min.js"></script> 
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"
      integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
